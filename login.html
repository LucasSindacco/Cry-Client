<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Import AOS animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Cry Client</title>
</head>

<body>
    <div class="nav-login">
        <a href="index.html">Cry Client</a>
    </div>
    <section id="home-login">
        <div class="title-login" data-aos="zoom-in">
            <h1>Login in account</h1>
        </div>
        <form action="" id="all-box" data-aos="zoom-in">
            <fieldset class="grupo">
                <div class="box-input">
                    <label for="">Login</label>
                    <input type="email" nome="email" id="email">
                </div>
                <div class="box-input">
                    <label for="">Password</label>
                    <input type="password" nome="password" id="password">
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="box-input">
                    <label class="accept" for=""></label>
                    <input type="checkbox" id="politc" nome="politc" value="HTML">
                    <span>Do you accept the terms and privacy policies of this program?</span>
                    <label for="HTML"></label>
                </div>
            </fieldset>
            <div class="login-register">
                <a href="dashboard.html" class="btn-login">Login</a>
                <a href="#">Don't have an account? create one right now</a>
            </div>
        </form>
    </section>
    <!-- Import AOS JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- AOS -->
    <script>
        AOS.init();
    </script>
</body>

</html>
